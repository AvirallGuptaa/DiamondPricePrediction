<!DOCTYPE html>
<html>
<head>
  <title>Diamond Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
    }

    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #7f5af0;
      outline: none;
      box-shadow: 0 0 5px rgba(127, 90, 240, 0.5);
    }

    input[type="submit"] {
      background-color: #7f5af0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #6931ca;
    }

    ::placeholder {
      color: #aaa;
    }

    @media screen and (max-height: 600px) {
      form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <form action="{{ url_for('predict_datapoint') }}" method="POST">
    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
    </div>

    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" placeholder="Enter table value (float)">
    </div>

    <div class="form-group">
      <label for="x">x:</label>
      <input type="text" id="x" name="x" placeholder="Enter x value (float)">
    </div>

    <div class="form-group">
      <label for="y">y:</label>
      <input type="text" id="y" name="y" placeholder="Enter y value (float)">
    </div>

    <div class="form-group">
      <label for="z">z:</label>
      <input type="text" id="z" name="z" placeholder="Enter z value (float)">
    </div>

    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut">
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>

    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity">
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
